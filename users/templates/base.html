{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title%} {%endblock%}</title>
    <!— JS Libraries —>
    <script type="text/javascript" src="{% static "js/lib/jquery-2.2.1.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/lib/js.cookie.js" %}"></script>
    <!— CSS Libraries —>
    <script type="text/javascript" src="{% static "js/materialize/materialize.min.js" %}"></script>
    <link type="text/css" rel="stylesheet" href="{% static "css/materialize.min.css" %}">
    <link type="text/css" rel="stylesheet/less" href="{% static "less/base.less" %}"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- <link href="{% static "css/base.css" %}" rel="stylesheet"> -->
  </head>
  <body>
    <div id="{% block id %}{% endblock%}">
      {% block content%}
      {% endblock%}
    </div>
  </body>
</html>
